<p>掘金每个月都有一些有意思的活动，但目前缺少个人活动进度统计展示的功能，会有一些不方便。</p>
<p>小助手会跟进掘金上线的活动，提供进度追踪、数据统计、操作辅助等功能。</p>
<h1>已支持过的活动</h1>
<h2>“程序员必懂小知识”创作挑战 + “掘力星计划”</h2>
<p><em>2021-09-24 - 2021-10-31</em></p>
<ul>
  <li>推算当前可获奖项</li>
  <li>统计阅读量、点赞、收藏、评论量</li>
</ul>

<h2>沸点【破圈行动】</h2>
<p><em>2021-09-23 - 2021-09-30</em></p>
<ul>

  <li>在沸点页和个人主页展示当前达成情况和奖项</li>
